<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="./layout/custom_template.xhtml">
        <ui:define name="top"/>
        <ui:define name="left"/>
        <ui:define name="content">
            <h:form id="componentForm">
                <h1>Author List Jakarta EE Fundamentals</h1>
                <p>
                    Below is the list of authors. Click on the author's last name for more information regarding the author.
                </p>
                <h:graphicImage id="jakartaeefundamentals" library="image" style="width: 100px; height: 120px" name="jakartaeefundamentals.jpeg"/>
                <br/><br/>
                <h:dataTable id="authorTable" border="1" value="#{faceletsAuthorController.authorList}"
                             var="author">
                    <f:facet name="header">
                        Jakarta EE Fundamentals Authors
                    </f:facet>
                    <h:column>
                        <h:commandLink id="authorName" action="#{faceletsAuthorController.displayAuthor(author.last)}"
                                       value="#{author.first} #{author.last}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="bottom">bottom</ui:define>
    </ui:composition>
</body>
</html>
