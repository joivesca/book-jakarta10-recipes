<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Recipe 3-4: Displaying Messages in Jakarta Server Faces</title>
    </h:head>
    <h:body>
        <h:form id="componentForm">
            <h1>Jakarta Server Faces Messages</h1>
            <p>
                This page contains a Jakarta Server Faces message component below.  It will display
                messages from a Jakarta Server Faces managed bean once the bean has been initialized.
            </p>
            <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true"/>
            <br/><br/>
            Enter the word Java here:
            <h:inputText id="javaText" value="#{messageController.javaText}"/>
            <h:message for="javaText" errorStyle="color: red" infoStyle="color: green"/>
            <br/><br/>
            <h:commandButton id="addMessage" action="#{messageController.newMessage}" value="New Message"/>
        </h:form>    
    </h:body>
</html>
