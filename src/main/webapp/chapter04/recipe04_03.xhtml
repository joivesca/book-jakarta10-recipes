<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="layout/custom_template_search.xhtml">
        <ui:define name="content">

        <h:messages globalOnly="true"  errorStyle="color: red" infoStyle="color: green"/>
        <h:form id="contactForm">
            <h1>Subscribe to Newsletter</h1>
            <p>
                <h:outputText  id="newsletterSubscriptionDesc" value="#{contactController2.newsletterDescription}"/>
            </p>
            <br/><br/>
            <h:outputLabel for="first" value="First: "/><br/>
            <h:inputText id="first" size="40" value="#{contactController2.current.first}">
                <f:validateRequired/>
                <f:validateLength minimum="2" maximum="40"/>
            </h:inputText>
            <br/><br/>
            <h:outputLabel for="last" value="Last: "/><br/>
            <h:inputText id="last" size="40" value="#{contactController2.current.last}">
                <f:validateRequired/>
                <f:validateLength minimum="2" maximum="40"/>
            </h:inputText><br/><br/>
            <h:outputLabel for="email" value="Email: "/><br/>
            <h:inputText id="email" size="40" value="#{contactController2.current.email}">
                <f:validateRequired/>
                <f:validateRegex pattern=""/>
            </h:inputText><br/><br/>
            <h:outputLabel for="password" value="Enter a password for site access: "/><br/>
            <h:inputSecret id="password" size="40" value="#{contactController2.current.password}">
                <f:validateRegex pattern=""/>
            </h:inputSecret>
            <br/><br/>
            <h:outputLabel for="passwordConfirm" value="Confirm Password: "/><br/>
            <h:inputSecret id="passwordConfirm" size="40" />
            <br/><br/>
            <h:outputLabel  for="description" value="Enter your book interests"/>
            <br/><br/>
            <h:inputTextarea id="description" rows="5" cols="100" value="#{contactController2.current.description}"/>
            <br/><br/>
            <h:commandButton id="contactSubmit" action="#{contactController2.subscribe}" value="Save"/>
            <br/><br/>
            <h:outputFormat value="Cart contains the books {0}, {1}, {2}">
                <f:param value="Jakarta EE Fundamdenatals"/>
                <f:param value="Introducing Java 17 Fundamentals"/>
                <f:param value="Jakarta EE 10 Recipes"/>
            </h:outputFormat>
            <br/><br/>
            <h:commandLink id="manageAccount" action="#{contactController2.manage}" value="Manage Subscription"/>
            <br/><br/>
            <h:outputLink id="homeLink" value="home.xhtml">
                <h:outputText value="User Home Page"/>
                <f:param name="username" value="#{contactController2.current.email}"/>
            </h:outputLink>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
